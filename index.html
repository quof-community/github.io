<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <title>Quof</title>
        <link rel="stylesheet" href="files/styles/base.css">
    </head>

    <body>
        <header class="header">
            <nav class="nav">
                <a class="logo" href="./" accesskey="h" title="Quof (Alt + H)">Quof</a>
                <button class="theme-button" data-theme-toggle>
                    <img id="sun-icon" class="sun-icon" src="files/svg/sun.svg">
                    <img id="moon-icon" class="moon-icon" src="files/svg/moon.svg">
                </button>
            </nav>
        </header>

        <main class="main">
            <article class="home-info">
                <header class="home-entry">
                    <h1 class="entry-text">Make it easy to view and<br>edit your text files with Quof!</h1>
                    <div class="screenshot-container">
                        <img id="entry-screenshot" class="entry-screenshot" src="files/images/entry-screenshot-dark.png">
                    </div>
                </header>
            </article>
            <article class="home-download">
                <div class="download-info">
                    <h2>Become an Alpha tester and help us improve this project!</h2>
                    <button class="download-button" onclick="window.open('https://drive.google.com/uc?export=download&id=1jFM93XNe5D5mTLgF2ZYMjqdH4Rbiiu9F','_blank')">Download for Windows</button>
                </div>
            </article>
        </main>

        <footer class="footer">
            <div class="footer-icons">
                <a href="https://github.com/okw-y">
                    <img class="github-icon" src="files/svg/github.svg" width="24" height="24">
                </a>
                <a href="https://t.me/okw_y">
                    <img class="telegram-icon" src="files/svg/telegram.svg" width="24" height="24">
                </a>
            </div>
        </footer>
    </body>

    <script src="files/scripts/theme.js"></script>
</html>
